<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de productos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<header>
    <!--Banner-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Panel de Comprador</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" data-bs-toggle="dropdown"  aria-expanded="false">
                  Categorias</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
                  <a class="dropdown-item" href="categoria.html">Ver Categorias</a>
                </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" data-bs-toggle="dropdown"  aria-expanded="false">
                Productos</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
                <a class="dropdown-item" href="productos.html">Ver Productos</a>
              </div>
          </li>
          </ul>
        </div>

        <!-- Botón para mostrar el perfil del usuario -->
        <button id="perfilUsuario" class="btn btn-primary" onclick="mostrarPerfil()">Ver Perfil</button>

        <!-- Contenedor del perfil del usuario (inicialmente oculto) -->
        <div class="container-perfil" id="perfilDatos" style="display: none;">
          <div class="container p-4 bg-dark text-white rounded">
            <div class="mb-3 text-end">
              <button type="button" class="btn-close btn-close-white" onclick="cerrarPerfilDatos()"></button>  
            </div>
            <h3 class="text-center">Perfil del Usuario</h3>
            <div class="form-group">
              <label for="perfilNombre">Nombre de usuario:</label>
              <input type="text" id="perfilNombre" class="form-control" disabled></input>

              <label for="perfilNombre">Apellido de usuario:</label>
              <input type="text" id="perfilApellido" class="form-control" disabled></input>

              <label for="perfilTelefono">Telefono:</label>
              <input type="number" id="perfilTelefono" class="form-control" disabled></input>

              <label for="perfilRol">Rol:</label>
              <input type="text" id="perfilRol" class="form-control" disabled></input>

              <label for="perfilEmail">Email:</label>
              <input type="text" id="perfilEmail" class="form-control" disabled></input>
            </div>
            <div class="mt-3 text-center">
              <button type="button" class="btn btn-light" onclick="habilitar()">Editar</button>
              <button type="button" class="btn btn-success">Guardar</button>
            </div>
          </div>
        </div>

      </nav>

      <!--Titulo-->
      <h1>Bienvenidos al panel de Comprador</h1>

      <div class="container mt-5">
        <h2 class="mb-3">Lista de Productos</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre del producto</th>
                    <th scope="col">Descripción del producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad Existente</th>
                </tr>
            </thead>
            <tbody id="listaProductos">
            </tbody>
        </table>
      </div>
      
      <script src="../public/js/script.js"></script>
      <script src="../public/js/productos.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
