<!DOCTYPE html>
<html lang="es">
<head>
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Crear Cuenta</h2>
        <form>
            <div class="form-group">
                <label for="NuevoNombre">Nombre</label>
                <input type="text" class="form-control" id="NuevoNombre" placeholder="Nombres del Usuario">
            </div>
            <div class="form-group">
                <label for="NuevoApellido">Apellido</label>
                <input type="text" class="form-control" id="NuevoApellido" placeholder="Apellidos del Usuario">
            </div>
            <div class="form-group">
                <label for="NuevoCorreo">Correo Electrónico</label>
                <input type="email" class="form-control" id="NuevoCorreo" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="NuevaPass">Contraseña</label>
                <input type="password" class="form-control" id="NuevaPass" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="NuevoTelefono">Teléfono</label>
                <input type="text" class="form-control" id="NuevoTelefono" placeholder="Número de celular">
            </div>
            <div class="form-group">
                <label for="NuevoRol">Rol</label>
                <select class="form-control" id="NuevoRol" required>
                    <option value="">Seleccionar</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Comprador">Comprador</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="registrarUsuario()">Registrar</button>
            <p id="mensajeRegistro" class="message"></p>
        </form>
    </div>
    <script src="../public/js/script.js"></script>
</body>
</html>
